  /slices:
    get:
      description: Retrieve a listing of user slices. It returns list of all slices
        belonging to all members in a project when 'as_self' is False otherwise returns
        only the all user's slices in a project.
      operationId: slices_get
      parameters:
      - description: Search for Slices with the name
        explode: true
        in: query
        name: name
        required: false
        schema:
          minLength: 3
          type: string
        style: form
      - description: search term applied
        explode: true
        in: query
        name: search
        required: false
        schema:
          type: string
        style: form
      - description: Exact Match for Search term
        explode: true
        in: query
        name: exact_match
        required: false
        schema:
          default: false
          type: boolean
        style: form
      - description: GET object as Self
        explode: true
        in: query
        name: as_self
        required: false
        schema:
          default: true
          type: boolean
        style: form
      - description: Search for Slices in the specified states
        explode: true
        in: query
        name: states
        required: false
        schema:
          items:
            enum:
            - Nascent
            - Configuring
            - StableError
            - StableOK
            - Closing
            - Dead
            - Modifying
            - ModifyOK
            - ModifyError
            - AllocatedOK
            - AllocatedError
            - All
            type: string
          type: array
        style: form
      - description: maximum number of results to return per page (1 or more)
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 5
          format: int32
          maximum: 200
          minimum: 1
          type: integer
        style: form
      - description: number of items to skip before starting to collect the result
          set
        explode: true
        in: query
        name: offset
        required: false
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/slices"
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_400_bad_request"
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_401_unauthorized"
          description: Unauthorized
        "403":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_403_forbidden"
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_404_not_found"
          description: Not Found
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status_500_internal_server_error"
          description: Internal Server Error
      security:
      - bearerAuth: []
      summary: Retrieve a listing of user slices
      tags:
      - slices
      x-openapi-router-controller: fabric_cf.orchestrator.swagger_server.controllers.slices_controller
